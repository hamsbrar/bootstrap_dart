name: jaspr_bootstrap
description: Bootstrap web components for Dart web apps using jaspr.
version: 0.0.1
homepage: https://github.com/juancastillo0/bootstrap_dart

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  universal_html: ^2.0.8
  jaspr:
  mobx_hooks_experiment:
    git:
      url: https://github.com/schultek/jaspr.git
      ref: heads/develop
      path: experiments/mobx_hooks
  bootstrap_dart:
    # path: ../..
    git:
      url: https://github.com/juancastillo0/bootstrap_dart.git

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.4

dependency_override:
  jaspr:
    git:
      url: https://github.com/schultek/jaspr.git
      ref: heads/develop
      path: packages/jaspr
